{% extends 'base.html' %}

{% block body %}

<div class="member-interaction container my-5">
  {% if user == article.user or user.is_superuser %}
  <div class="card w-75">
    <div class="card-body">
      <form action="" method="POST" class="text-center">
        {% csrf_token %}
        <p class="mb-1 lead">삭제 : {{ article.title }}</p>
        <p class="card-title lead">삭제 하시겠습니까?</p>
        <div class="mt-5">
          <input class="btn btn-danger" type="submit" value="예" style="width: 5rem;">
          <a href="{% url 'articles:detail' article.pk %}" class="btn btn-primary ms-2" style="width: 5rem;">아니오</a>
        </div>
      </form>
    </div>
  </div>
  {% else %}
  <h1>권한이 없습니다.</h1>
  <a href="{% url 'articles:detail' article.pk %}" class="btn btn-primary">돌아가기</a>
  {% endif %}
</div>

{% endblock body %}
