{% extends 'base.html' %}

{% block content %}

<div class="container w-25 mt-5">
  {% if user == article.user or user.is_superuser %}
  <div class="card">
    <div class="card-body">
      <form action="" method="POST" class="text-center">
        {% csrf_token %}
        <h1 class="card-title">삭제 하시겠습니까?</h1>
        <div class="mt-5">
          <input class="btn btn-warning" type="submit" value="예" style="width: 5rem;">
          <a href="{% url 'articles:detail' article.pk %}" class="btn btn-primary ms-2" style="width: 5rem;">아니오</a>
        </div>
      </form>
    </div>
  </div>
  {% else %}
  <h1>권한이 없습니다.</h1>
  <a href="{% url 'articles:detail' article.pk %}" class="btn btn-primary">돌아가기</a>
  {% endif %}
</div>

{% endblock content %}
