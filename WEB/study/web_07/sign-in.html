<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <title>sign in</title>
</head>
<body class="container">
  <h1 class="d-flex justify-content-center m-5">회원 가입</h1>
  <form class="form-floating d-flex flex-column align-items-center">
    <div class="my-3" style="width: 50%;">
      <label for="input-email" class="form-label">이메일</label>
      <div>
        <div class="d-flex flex-row">
          <input type="text" class="form-control" style="width: 30%;" id="input-email" placeholder="아이디" aria-describedby="email-id">
          <div class="input-group" style="width: 70%;">
            <span class="input-group-text" id="basic-addon1">@</span>
            <select class="form-select" aria-label="Default select example">
              <option selected>메일 주소 선택</option>
              <option value="1">gmail.com</option>
              <option value="2">naver.com</option>
              <option value="3">daum.net</option>
              <option value="4">kakao.com</option>
              <option value="5">직접 입력</option>
            </select>
          </div>
        </div>
        <div id="email-id" class="form-text">가입시 활용할 이메일 주소를 작성해주세요.</div>
      </div>
    </div>
    <div class="my-3" style="width: 50%;">
      <label for="input-Password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="input-Password" placeholder="비밀번호" aria-describedby="set-password">
      <div id="set-password" class="form-text">영문 대소문자, 숫자, 특수문자 포함 8자 이상 16자 이내로 작성해주세요.</div>
    </div>
    <div class="my-3" style="width: 50%;">
      <label for="Password-check" class="form-label">비밀번호 확인</label>
      <input type="password" class="form-control" id="Password-check" placeholder="비밀번호 확인" aria-describedby="set-password-subtext">
      <div id="set-password-subtext" class="form-text">비밀번호를 동일하게 작성해주세요.</div>
    </div>
    <div class="my-3" style="width: 50%;">
      <label for="profile-photo" class="form-label">프로필 사진</label>
      <input class="form-control form-control-sm" id="profile-photo" type="file">
    </div>
    <div class="my-3 form-check">
      <input type="checkbox" class="form-check-input" id="privacy">
      <label class="form-check-label" for="privacy">개인정보 활용에 동의합니다.</label>
    </div>
    <button type="submit" class="btn btn-primary d-flex justify-content-center">가입 신청</button>
  </form>
</body>
</html>
