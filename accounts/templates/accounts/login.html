{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<div class="container w-25 mt-5">
  <form action="" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="로그인" %}
    <a href="{% url 'accounts:signup' %}" class="btn btn-primary ms-2">회원가입</a>
  </form>
</div>

{% endblock content %}
