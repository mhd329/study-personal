{% extends 'base.html' %}

{% block body %}

<div class="text-center animate__animated animate__bounceIn mt-5">
  <svg style="width: 5rem; height: 5rem;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
    class="bi bi-exclamation-circle" viewBox="0 0 16 16">
    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
    <path
      d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z" />
  </svg>
  <h1>400 Bad Request</h1>
  <h3 class="my-4 display-6 text-muted">
    잘못된 접근입니다!
  </h3>
  <p id="indicator" class="lead fs-6"></p>
  <div id="spinner-div" role="status">
    <span class="visually-hidden text-white">스피너</span>
  </div>
</div>
<script type="text/javascript">
  const timer = setTimeout(function () {
    window.location = review_url
}, 4000);

let sec = 3;
let indicator = document.getElementById("indicator");
const spinner = document.querySelector("#spinner-div")
const x = setInterval(function () {
    indicator.textContent = sec + "초 후에 게시판으로 돌아갑니다.";
    sec--;
    if (sec < 0) {
        clearInterval(x);
        indicator.textContent = "잠시만 더 기다려주세요...";
        spinner.classList.add("spinner-border", "text-primary")
    }
}, 1000)
</script>

{% endblock body %}
