{% extends 'base.html' %}

{% block contents %}

<h1>게시판</h1>
<a href="{% url 'articles:create' %}">글쓰기</a>

{% for article in articles %}
<h3><a href="{% url 'articles:detail' article.id %}">{{ article.title }}</a></h3>
<p>{{ article.created_at }} | {{ article.updated_at }}</p>
<hr>
{% endfor %}

{% endblock contents %}
