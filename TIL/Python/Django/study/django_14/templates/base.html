<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Index</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'articles:index' %}">로고</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'articles:index' %}">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:members' %}">멤버 목록</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'articles:create' %}">글쓰기</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
          <button class="btn btn-outline-success me-2" type="submit" style="width: 5rem">검색</button>
        </form>
        {% if request.user.is_authenticated %}
        <ul class="navbar-nav me-2 mb-2 mb-lg-0">
          <li class="nav-item px-2">
            <a class="nav-link px-0" href="{% url 'accounts:profile' request.user.pk %}">{{ request.user.username }}</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link px-0" href="{% url 'accounts:logout' %}">로그아웃</a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav me-2 mb-2 mb-lg-0">
          <li class="nav-item px-2">
            <a class="nav-link px-0" href="{% url 'accounts:login' %}">로그인</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link px-0" href="{% url 'accounts:signup' %}">회원 가입</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container p-0 m-0">
    {% if messages %}
    {% for message in messages %}
    <div class="toast show animate__animated animate__fadeIn text-bg-{{ message.tags }} opacity-75"
      aria-live="assertive" aria-atomic="true"
      style="width: 25%; z-index: 100; position: relative; top: 2rem; left: 2rem;">
      <div class="toast-header">
        <strong class="me-auto">알림
        </strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        {{ message }}
      </div>
    </div>
    {% endfor %}
    {% endif %}
  </div>
  {% block content %}
  {% endblock content %}
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
