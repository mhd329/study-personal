<body>
  <h1>is-odd-even.html
    <br>
    {% if num == 0 %}
    {{ num }} 은(는) 0 입니다.
    {% elif num|divisibleby:2 == 1 %}
    {{ num }} 은(는) 짝수입니다.
    {% elif num|divisibleby:2 == 0 %}
    {{ num }} 은(는) 홀수입니다.
    {% endif %}
  </h1>
</body>
