{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}

<div class="member-interaction container my-5">
  <h1 class="mt-5 text-center">비밀번호 변경</h1>
  {% if user == request.user or user.is_superuser %}
  <form action="" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="비밀번호 변경" %}
    <a href="{% url 'accounts:detail' user.pk %}" class="btn btn-primary ms-2">돌아가기</a>
  </form>
  {% else %}
  <h1>권한이 없습니다.</h1>
  {% endif %}
</div>

{% endblock body %}
