{% extends 'base.html' %}

{% block content %}

<div class="container text-center">
  <div class="my-3">
    <a href="{% url 'articles:create' %}" class="btn btn-primary">글쓰기</a>
  </div>  
</div>
<div class="container text-center">
  <div class="row">
    {% for article in articles %}
      <div class="card col-2">
        {% if article.thumbnail %}
        <img src="{{ article.thumbnail.url }}" class="card-img-top" alt="{{ article.thumbnail }}">
        {% endif %}
        <div class="card-body">
          <p class="card-text">
            <div class="text-center">
              <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a>
            </div>
            <hr class="my-2">
            <div class="p-2 text-center">
              <p class="m-0">{{ article.created_at|date:"y.m.d. f:s" }}</p>
              <p class="m-0">{{ article.updated_at|date:"y.m.d. f:s" }}</p>
            </div>
          </p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
