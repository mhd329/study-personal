{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<div class="container">
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
    {% endbuttons %}
  </form>
</div>

{% endblock content %}
