{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div>
    <a class="btn btn-primary" href="{% url 'articles:create' %}">글쓰기</a>
  </div>
  <div class="row">
    <div class="col-3">
      {% for article in articles %}
      <h1><a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a></h1>
      <h3>{{ article.user }}</h3>
      <p>{{ article.created_at }}</p>
      <p>{{ article.updated_at }}</p>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
