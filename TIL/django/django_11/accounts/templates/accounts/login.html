{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

<div class="container">

  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% bootstrap_button button_type="submit" content="로그인" %}
    <a href="{% url 'accounts:sign-up' %}" class="btn btn-primary">회원 가입</a>

  </form>
</div>

{% endblock content %}
