{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Page</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index:main' %}">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index:main' %}">메인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'articles:bbs' %}">게시판</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" target="_blank">외부링크</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success me-2" type="submit">Search</button>
        </form>
        {% if request.user.is_authenticated %}
        <ul class="navbar-nav me-2 mb-2 mb-lg-0">
          <li class="nav-item px-2">
            <a class="nav-link px-0" href="{% url 'accounts:user' request.user.pk %}">{{ request.user.username }}</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link px-0" href="{% url 'accounts:logout' %}">로그아웃</a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav me-2 mb-2 mb-lg-0">
          <li class="nav-item px-2">
            <a class="nav-link px-0" href="{% url 'accounts:login' %}">로그인</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link px-0" href="{% url 'accounts:sign-up' %}">회원 가입</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock content %}
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
