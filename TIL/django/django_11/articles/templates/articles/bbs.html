{% extends 'base.html' %}
{% block content %}

<div class="container">
  {% for article in articles %}
  <h1><a href="{% url 'articles:detail' article.id %}">{{ article.title }}</a></h1>
  <p>{{ article.writer }}</p>
  {% endfor %}
  <hr>
  <a href="{% url 'articles:create' %}" class="btn btn-primary">글쓰기</a>
</div>

{% endblock content %}
